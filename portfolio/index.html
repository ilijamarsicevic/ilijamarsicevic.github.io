<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ili.yuh | Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            flex-direction: column;
        }
        .container {
            max-width: 1200px;
            padding: 20px;
        }
        h1 {
            font-size: 4rem;
            letter-spacing: 2px;
            text-transform: lowercase;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
        }
        .cta-button {
            background-color: #111;
            color: #fff;
            padding: 20px 40px;
            font-size: 1.6rem;
            text-transform: lowercase;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .cta-button:hover {
            background-color: #444;
        }
        .container:hover {
            transform: scale(1.02);
            transition: transform 0.3s ease;
        }
        /* Add some space for the image */
        .image-container {
            margin: 30px 0;
        }
        img {
            width: 100%;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>just listen to the music</h1>
        <a href="#music-section"><button class="cta-button">go to the music</button></a>
    </div>
    
    <!-- Add an image below the text -->
    <div class="image-container">
        <img src="path_to_your_image.jpg" alt="Your Image Description">
    </div>
</body>
</html>
